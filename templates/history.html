{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4">Past Analysis History</h1>
  {% if rows %}
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>File</th>
          <th>Status</th>
          <th>Confidence</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}%</td>
          <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info">No records yet.</div>
  {% endif %}
{% endblock %}
